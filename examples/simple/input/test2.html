<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<p>This is a picture with one image defined in the fallback img and a different one in the source (the source has 1x and 2x)</p>
	<picture>
		<source srcset="image@1.jpg 1x, image@2.jpg 2x"/>
		<img src="img.jpg"/>
	</picture>
</body>
</html>
